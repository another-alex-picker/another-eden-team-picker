<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>貓神健檢小幫手</title>

    <!-- jquery.js v3.4.1 -->

    <!-- clipboard.js v2.0.4 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.4/clipboard.min.js"></script>

    <!-- Latest CSS JS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" crossorigin="anonymous">

    <!-- bootstrap 4.3.1 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <!-- bootstrap table 1.15.5 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.15.5/bootstrap-table.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.15.5/bootstrap-table.js"></script>

    <!-- bootbox.js v5.4.0 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/5.4.0/bootbox.min.js"></script>

    <!-- jquery.csv.js 2012 -->
    <script src="./lib/jquery-csv/jquery.csv.min.js"></script>

    <script src="./js/my-storage.js"></script>
    <script src="./js/my-canvas.js"></script>

    <script src="./js/main.js"></script>

    <script type="text/javascript">
    </script>

</head>
<body>

<ul class="nav nav-pills" id="myTab" role="tablist" style="min-height:40px">
    <li class="nav-item">
        <a class="nav-link active" id="list-tab" data-toggle="tab" href="#list" role="tab" aria-controls="list" aria-selected="true">角色表</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" id="gentable-tab" data-toggle="tab" href="#gentable" role="tab" aria-controls="gentable" aria-selected="false">生成表格</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" id="gentext-tab" data-toggle="tab" href="#gentexttable" role="tab" aria-controls="gentext" aria-selected="false">生成純文字</a>
    </li>
</ul>

<div class="tab-content" id="myTabContent">

    <div class="tab-pane fade show active" id="list" role="tabpanel" aria-labelledby="list-tab">
        <table id="char_table" class="table table-bordered table-striped table-sm table-borderless"></table>
        <div class="alert alert-primary" role="alert">
            小提示︰健檢表格請在置頂的集中串中回應喔♪
        </div>
    </div>

    <div class="tab-pane fade" id="gentable" role="tabpanel" aria-labelledby="gentable-tab">
        <button type="button" class="btn btn-success btn-block" id="gen">在新視窗開啟</button>
        <button type="button" class="btn btn-info btn-block copybtn" id="copytable" data-clipboard-target="#editor1">複製到剪貼簿</button>
        <div id="editor1" contentEditable="false"></div>
    </div>

    <div class="tab-pane fade" id="gentexttable" role="tabpanel" aria-labelledby="gentext-tab">
        <button type="button" class="btn btn-success btn-block" id="gentext">在新視窗開啟</button>
        <button type="button" class="btn btn-info btn-block copybtn" id="copytext" data-clipboard-target="#editor2">複製到剪貼簿</button>
        <div id="editor2" contentEditable="false"></div>
    </div>

</div>
</body>
</html>
